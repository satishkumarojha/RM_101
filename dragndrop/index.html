<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drag n Drop</title>
</head>

<body>
    <div id="container">
        <div id="item_1" class="list_item" draggable="true" ondragstart="startDrag(event)" ondragenter="dragEnter(event)"ondrop="dropElement(event)" ondragover="dragOver(event)"ondragleave="removeDragClass(event)">
            <img src="https://icons.veryicon.com/png/o/object/material-design-icons/drag-handle.png" alt="drag icon"
                class="drag_icon">
            <span>Item 1</span>
        </div>
        <div id="item_2" class="list_item" draggable="true" ondragstart="startDrag(event)" ondragenter="dragEnter(event)"ondrop="dropElement(event)" ondragover="dragOver(event)"ondragleave="removeDragClass(event)">
            <img src="https://icons.veryicon.com/png/o/object/material-design-icons/drag-handle.png" alt="drag icon"
            class="drag_icon">
            <span>Item 2</span>
        </div>
        <div id="item_3" class="list_item" draggable="true" ondragstart="startDrag(event)" ondragenter="dragEnter(event)"ondrop="dropElement(event)" ondragover="dragOver(event)"ondragleave="removeDragClass(event)">
            <img src="https://icons.veryicon.com/png/o/object/material-design-icons/drag-handle.png" alt="drag icon"
            class="drag_icon">
            <span>Item 3</span>
        </div>
        <div id="item_4" class="list_item" draggable="true" ondragstart="startDrag(event)" ondragenter="dragEnter(event)"ondrop="dropElement(event)" ondragover="dragOver(event)"ondragleave="removeDragClass(event)">
            <img src="https://icons.veryicon.com/png/o/object/material-design-icons/drag-handle.png" alt="drag icon"
            class="drag_icon">
            <span>Item 4</span>
        </div>

    </div>
</body>

</html>

<script src="./script.js"></script>
